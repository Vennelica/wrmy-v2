<section class="">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="logo1">
                <img src="img/logo.png">
                <p style="color: white">
                    Masuk ke akun anda untuk menikmati promo
                </p>
                <p style="color: white">
                    dan layanan terbaik dari Warung Mama Yuda
                </p>
            </div>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5 text-center">
                <form>
                    <h3 class="my-5">Masuk ke Warung</h3>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" placeholder="Username" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" placeholder="Password" />
                  </div>
  
                  <div class="lupa-password d-flex justify-content-center mb-4">
                    <label class="lupa-password-label" for="form1Example3"> Lupa Password? </label>
                  </div>
                  
                  <div class="masuk">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg w-100" type="submit">Masuk</button>
                    </div>  

                  <div class="google">
                    <p>or</p>
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1 w-100">
                        <img src="img/logos_google.png">
